<!DOCTYPE html>
<html lang="pl">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Ikony Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Ikony Fontawesome z moim id-->
    <script src="https://kit.fontawesome.com/018e0580b5.js"></script>
    <!-- Własne CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Imitacja momentum</title>

</head>

<body>

<div class="container text">
    
<!-- Box na aktualny czas i pogodę -->       
<div class="row">
    <div class="card">
       <div class="card-content">
        <div class="col s6">
            <h3>Zegar</h3>
            <div class="col s12 data space">Dziś jest: <span id="date"></span></div>
        </div>
        <div class="col s6">
            <div class="app-title">
                <div>Pogoda</div>
            </div>
            <div class="geo_blok"> 
                <div class="row">
                    <div class="col s3">
                        <div class="pogoda-ikona">
                            <img src="img/blank.png" alt="">
                            <div class="notification"></div>
                        </div>
                    </div>
                    <div class="col s9">
                        <div class="pogoda-temperatura">
                            <b>Temperatura:</b>&nbsp;&nbsp;<span>-°<span>C</span></span>
                        </div>
                        <div class="lokalizacja">
                            <b>Lokalizacja:</b>&nbsp;&nbsp;<span>-</span>
                        </div>
                    </div>
                </div>
            </div>
        </div></div>
    </div>
</div>

<!-- Box na todo -->  

      <div class="row">
          <div class="col s12">
              <div id="main" class="card">
                  <div class="card-content">
                      <span class="card-title">Co planujesz dziś zrobić?</span>
                      <div class="row">
                          <form id="task-form">
                              <div class="input-field col s9">
                                  <input type="text" name="task" id="task">
                                  <label for="task">Nowe zadanie</label>
                              </div> 
                              <div class="input-field col s3">
                                 <input type="submit" value="Dodaj zadanie" class="btn deep-orange">
                              </div> 
                          </form>
                      </div>
                  </div>
                  <div class="card-action">
                <div class="row">
                   <span id="task-title" class="card-title">Zadania do zrobienia</span>
                        <div class="input-field col s12">
                            <input class="nothing" type="text" name="filter" id="filter">
                            <label for="filter">Wyszukaj zadanie</label>
                            <ul class="collection"></ul>
                        </div> 
                    <div class="col s5"></div>    
                        <div class="col s2">  
                            <a href="#" class="clear-tasks btn deep-orange sp">Wyczyść</a>
                        </div> 
                    <div class="col s5"></div>  
                </div>
              </div>
          </div>
      </div>
</div>

 <!-- Box na generowany losowo cytat z Api, przy losowym generowaniu, losowy wybierany jest również obrazek tła 1 z 21 -->
       
    <div class="row">
        <div class="col s12">
                <div class="quoteArea">
                    <div class="center-align" id="randomQuote"></div>
                        <div class="center-align">
                            <a href="#" target="_blank" id="tweetMe" role="button">
                                <img src="img/twitter.svg" class="twitter" title="Twitnij cytat!" >
                            </a>
                        </div>
                </div>
        </div>
    </div>



    </div>
    
    

    <!--  Scripts-->
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/quote.js"></script>    
    <script type="text/javascript" src="js/weather.js"></script>
    <script type="text/javascript" src="js/time.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
   <script type="text/javascript" src="js/randombg.js"></script>

</body>
</html>
